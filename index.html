<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.9);
  padding: 45px;
  border-radius: 25px;
  box-shadow: 0 0 30px rgba(0,0,0,0.25);
  max-width: 420px;
}

h1 {
  color: #ff6fae;
  margin-bottom: 10px;
}

h2 {
  color: #6c8cff;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  margin: 10px;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

#yes {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: #fff;
}

#no {
  background: linear-gradient(135deg, #b5d0ff, #d6e6ff);
  position: absolute;
}

/* floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

</html>
